images:
  files:
    all:
      image:
        pngquant:
        - "--speed=1"
        mozjpeg:
        - "-optimize"
        - "-progressive"
        concurrent: 16
      responsive:
        rotate: true
        quality: 99
        compressionLevel: 2
        errorOnEnlargement: false
        errorOnUnusedConfig: false
        errorOnUnusedImage: false
        passThroughUnused: false
    responsive:
    - width: 1600
      height: 1600
      withoutEnlargement: true
      crop: false
    - width: 1600
      height: 1600
      crop: false
      withoutEnlargement: true
      # format: webp
      rename:
        extname: ".webp"
    - width: 720
      height: 720
      crop: false
      withoutEnlargement: true
      progressive: true
      sharpen: "0.5x0.5+0.5+0.008"
      rename:
        suffix: ".720"
    - width: 720
      height: 720
      crop: false
      withoutEnlargement: true
      progressive: true
      sharpen: "0.5x0.5+0.5+0.008"
      # format: webp
      rename: 
        suffix: ".720"
        extname: ".webp"
icons:
  - path: "/files/images/icons/icon.svg"
    sizes: 192x192
    type: "image/svg+xml"
  - path: "/files/images/icons/icon.png"
    sizes: 700x700
    type: "image/png"
site_card_path: "/files/images/imports/2019/10/thumb.png"
publisher_image_path: "/files/images/imports/2019/10/publisher.png"
